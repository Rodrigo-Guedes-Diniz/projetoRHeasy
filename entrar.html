<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="body">
 
      <div>
      <div style="display: flex;">
        <div>
          <img src="img/pngLogo2.png"  class="d-block w-100" alt="Logo2" style="height: 900px; width: 900px;">
        </div>
        
        <div class="login-form" style="margin: auto;">          
          <div style="background-color: rgb(0, 94, 216); border-radius: 15px; padding: 8px; color: white;">
            <h2 class="text-center">Login</h2>
          <br>
          <p>Faça login para acessar a plataforma</p>
          </div>
          
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Nome de usuário</label>
              <input type="text" class="form-control" id="username" placeholder="Seu nome de usuário">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="Sua senha">
            </div>
            <a style="margin-left: 100px ;" href="portal.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Entrar</a>
          </form>
        </div>
      </div>
    </div>
   
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
